
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ------------fonts cdn---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Itim&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- -----link css--- -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>Library Management system</h1>
        </div>

        <div class="item-1">
            <label for="Book-Name">Book Name</label>
            <input type="text" name="Book-Name" id="book-name">
        </div>

        <div class="item-1">
            <label for="issued-to">Issued To</label>
            <input type="text" name="issued-to" id="issued-to">
        </div>

        <div class="item-1 btn">
            <button id="issue-book" onclick="createRecord()">Issue Book</button>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th id="id-el">ID</th>
                        <th id="book-el">Book Name</th>
                        <th id="issue-el">Issued To</th>
                        <th id="dt-el">Issued Date and Time</th>
                        <th id="status-el">Status</th>   
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>    
    
    
    <!-- ---------link javascript------ -->
    <script src="script.js"></script>
</body>
</html>
